<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="homework">
      <div class="container">
        <h1 class="homework__title"></h1>
        <div class="homework__wrapper">
			  <div class="homework__title">Напишіть щось в консоль та натисніть кнопку відпраити текст в консоль</div>
          
          <div class="homework__input">
            <input
              type="text"
              placeholder="Написати дані в консоль"
              id="inputIn"
            />
          </div>
          <div class="buttons__wrapper">
            <button class="button" id="btnSend">
              Відправити текст в консоль
            </button>
            <button class="button" id="btnReset">Очистити виведені дані</button>
          </div>
          <h2 class="console__title">
            Тут відображається те, що ви відправили в консоль
          </h2>
          <div class="console_watch">
            <div class="console__block"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/script.js"></script>
</html>
